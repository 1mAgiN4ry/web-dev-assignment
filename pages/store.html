        <!-- Embedded styles -->
        <style>
            .products {
                gap: 2rem;
            }

            .product-card {
                border: var(--primary-variant-color) solid 4px;
                position: relative;
                z-index: 1;
            }

            .card-hover {
                height: 100%;
                width: 100%;
                background-color: var(--alt-accent-color);
                position: absolute;
                z-index: 10;
                justify-content: space-evenly;
                align-items: center;
                opacity: 0;
                visibility: hidden;
                transition: opacity 0.3s ease, visibility 0.3s ease;
            }

            .product-card:hover .card-hover,
            .product-card:active .card-hover {
                opacity: 1;
                visibility: visible;
            }

            .card-hover .btn {
                background-color: var(--primary-transparent);
            }

            .card-hover .btn:hover {
                background-color: var(--secondary-color);
            }

            .card-hover .btn:active {
                background-color: var(--primary-transparent);
            }

            .product-img {
                width: 100%;
            }

            .product-info {
                margin-top: 1.5rem;
                justify-content: center;
                flex-direction: column;
                padding: 1rem;
            }

            .product-name {
                font-size: 2rem;
                font-weight: 500;
                overflow: wrap;
                margin-bottom: 0.75rem;
            }

            .filter-checkout-bar {
                justify-content: space-between;
                padding-left: 1rem;
                padding-right: 1rem;
            }

            @media (min-width: 640px), (max-width: 640px) {
                .products {
                    grid-template-columns: 1fr;
                    margin-top: 2rem;
                    margin-bottom: 2rem;
                    margin-left: 10vw;
                    margin-right: 10vw;
                }

                .filter-checkout-bar {
                    margin-top: 1rem;
                    margin-bottom: 1rem;
                }

                .shrink, .filter-checkout-bar {
                    margin-left: 8vw;
                    margin-right: 8vw;
                }
            }

            @media (min-width: 960px) {
                .products {
                    grid-template-columns: 1fr 1fr;
                    margin-top: 2.5rem;
                    margin-bottom: 2.5rem;
                    margin-left: 15vw;
                    margin-right: 15vw;
                }

                .filter-checkout-bar {
                    margin-top: 1.5rem;
                    margin-bottom: 1.5rem;
                }

                .shrink, .filter-checkout-bar {
                    margin-left: 13vw;
                    margin-right: 13vw;
                }
            }

            @media (min-width: 1280px) {
                .products {
                    grid-template-columns: 1fr 1fr 1fr;
                    margin-top: 3rem;
                    margin-bottom: 3rem;
                    margin-left: 17vw;
                    margin-right: 17vw;
                }

                .filter-checkout-bar {
                    margin-top: 2rem;
                    margin-bottom: 2rem;
                }

                .shrink, .filter-checkout-bar {
                    margin-left: 15vw;
                    margin-right: 15vw;
                }
            }
        </style>
