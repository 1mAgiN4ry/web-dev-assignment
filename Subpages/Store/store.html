<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storefront</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .store-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .product {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            width: 200px;
        }
        .product img {
            max-width: 100%;
        }
        .product a {
            text-decoration: none;
            color: #333;
        }
        .product a:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
    <h1>Our Products</h1>
    <div class="store-container">
        <div class="product">
            <a href="product1.html">
                <img src="product1.jpg" alt="Product 1">
                <h2>Product 1</h2>
                <p>$29.99</p>
            </a>
        </div>
        <div class="product">
            <a href="product2.html">
                <img src="product2.jpg" alt="Product 2">
                <h2>Product 2</h2>
                <p>$39.99</p>
            </a>
        </div>
        <!-- Add more products as needed -->
    </div>
</body>
</html>
